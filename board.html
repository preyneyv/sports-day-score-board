<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard Display</title>
    <script src="lib/jquery.js"></script>
    <script src="js/board.js" defer></script>
    <link rel="stylesheet" href="css/board.css">
  </head>
  <body>
    <div id="board">
      <div id="current-event-container">
        <div>Current:</div>
        <div id="current-event"></div>
      </div>
      <div id="house-scores">
        <div class="house house-po">
          <span>0</span>
        </div>
        <div class="house house-he">
          <span>0</span>
        </div>
        <div class="house house-ph">
          <span>0</span>
        </div>
        <div class="house house-ca">
          <span>0</span>
        </div>
      </div>
    </div>
    <div id="animation">
      <img id="animation-target" src="">
    </div>
  </body>
</html>
